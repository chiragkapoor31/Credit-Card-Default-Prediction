		/* Styling the Body element i.e. Color,
		Font, Alignment */
		body {

			font-family: Verdana;
			text-align: center;
		}

		/* Styling the Form (Color, Padding, Shadow) */
		form {
			background-color: #fff;
			max-width: 500px;
			margin: 50px auto;
			padding: 30px 20px;
			box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
		}

		/* Styling form-control Class */
		.form-control {
			text-align: left;
			margin-bottom: 25px;
		}

		/* Styling form-control Label */
		.form-control label {
			display: block;
			margin-bottom: 10px;
		}

		/* Styling form-control input,
		select, textarea */
		.form-control input,
		.form-control select,
		.form-control textarea {
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			padding: 10px;
			display: block;
			width: 95%;
		}

		/* Styling form-control Radio
		button and Checkbox */
		.form-control input[type="radio"],
		.form-control input[type="checkbox"] {
			display: inline-block;
			width: auto;
		}

		/* Styling Button */
		button {
			background-color: #d0d1de;
			border: 1px solid #777;
			border-radius: 1px;
			font-family: 'Google Sans';
			font-size: 20px;
            text-align: center;
			width: 25%;
			margin-top: 50px;
			margin-bottom: 20px;
		}
        button:hover {
            background-color:#d0d1dec5
        }

        h1{
			background-color: white;
			padding: 3px;

		}

	</style>
</head>
